  <script>
    let uploadInput = document.getElementById('file-input');
    let firstimage = document.getElementById('first-img')
    let secondImage = document.getElementById('second-image');
    let thirdImage = document.getElementById('third-image');
    let fourthImage = document.getElementById('fourth-image');
    let label = document.getElementById('file-label');
    uploadInput.addEventListener('change', ()=>{
        let uploadValue = uploadInput.files[0];
        let reader = new FileReader();
        reader.readAsDataURL(uploadValue);
        reader.addEventListener('load', function(){
            let fileType = uploadValue.type.split('/')[0];
            if(fileType == 'image'){
                let imageurl = reader.result;
                let imageTag = document.createElement('img');
                imageTag.src = imageurl;
                imageTag.style.width = '100%'
                imageTag.style.height = '100%'
                if (firstimage.childElementCount === 0) {
                 firstimage.appendChild(imageTag);
                } else if (firstimage.childElementCount === 1 && secondImage.childElementCount === 0 ) {
                    secondImage.appendChild(imageTag);
                } else if (secondImage.childElementCount === 1 && thirdImage.childElementCount ===0) {
                     thirdImage.appendChild(imageTag);
                }else{
                    fourthImage.removeChild(label);
                    fourthImage.style.border = 'none';
                    fourthImage.appendChild(imageTag);
                }
                
            }
        })
    })
  </script>
